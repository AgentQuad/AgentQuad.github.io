<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgentQuad | Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --text-primary: #C9D1D9;
            --accent-blue: #58A6FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }

        .organisations {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .org-card {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #30363D;
        }

        .org-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .org-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #30363D;
