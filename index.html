<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentQuad | Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0A0A1A;        /* Dark Blue-Black */
            --bg-secondary: #121229;      /* Slightly Lighter Dark Blue */
            --text-primary: #E6E6FA;      /* Lavender White */
            --accent-blue: #4D96FF;       /* Vibrant Blue */
            --accent-pink: #FF69B4;       /* Hot Pink */
            --border-color: #1E1E3C;      /* Dark Border */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(
                135deg, 
                var(--bg-primary), 
                var(--bg-secondary), 
                #0A0A2A
            );
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--accent-blue);
        }

        .organizations-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .organizations-section h2 {
            font-size: 2.5rem;
            color: var(--accent-blue);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .organizations-section::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(
                to right, 
                transparent, 
                var(--accent-pink), 
                transparent
            );
        }

        .organisations {
            display: flex;
            gap: 2rem;
            justify-content: center;
            position: relative;
            padding-top: 2rem;
        }

        .org-card-link {
            text-decoration: none;
            position: relative;
            perspective: 1000px;
        }

        .org-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .org-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(77, 150, 255, 0.1), 
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .org-card-link:hover .org-card::before {
            opacity: 1;
        }

        .org-card-link:hover .org-card {
            transform: 
                perspective(1000px) 
                rotateX(calc(var(--mouse-y-percentage) * 10deg)) 
                rotateY(calc(var(--mouse-x-percentage) * 10deg));
            box-shadow: 0 15px 30px rgba(77, 150, 255, 0.2);
        }

        .org-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(
                135deg, 
                var(--accent-blue), 
                var(--accent-pink)
            );
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--border-color);
        }

        .org-logo img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(20%) brightness(1.1);
        }

        .org-title {
            font-size: 1.8rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .org-link {
            display: inline-block;
            background-color: var(--accent-pink);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .org-link:hover {
            background-color: var(--accent-blue);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .organisations {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AgentQuad</h1>
            <p>Crafting digital experiences, one line of code at a time</p>
        </div>
        
        <div class="organizations-section">
            <h2>Organizations</h2>
        </div>
        
        <div class="organisations">
            <a href="https://github.com/SteamCraft" class="org-card-link" target="_blank">
                <div class="org-card">
                    <div class="org-logo">
                        <img src="https://via.placeholder.com/120" alt="SteamCraft Logo">
                    </div>
                    <h3 class="org-title">SteamCraft</h3>
                    <span class="org-link">GitHub Profile</span>
                </div>
            </a>
            
            <a href="https://github.com/THE-TEAM-ONE" class="org-card-link" target="_blank">
                <div class="org-card">
                    <div class="org-logo">
                        <img src="https://via.placeholder.com/120" alt="The Team One Logo">
                    </div>
                    <h3 class="org-title">The Team One</h3>
                    <span class="org-link">GitHub Profile</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.org-card-link').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const mouseXPercentage = mouseX / rect.width;
                const mouseYPercentage = mouseY / rect.height;

                e.currentTarget.style.setProperty('--mouse-x', `${mouseX}px`);
                e.currentTarget.style.setProperty('--mouse-y', `${mouseY}px`);
                e.currentTarget.style.setProperty('--mouse-x-percentage', mouseXPercentage);
                e.currentTarget.style.setProperty('--mouse-y-percentage', mouseYPercentage);
            });

            card.addEventListener('mouseleave', (e) => {
                e.currentTarget.style.removeProperty('--mouse-x');
                e.currentTarget.style.removeProperty('--mouse-y');
                e.currentTarget.style.removeProperty('--mouse-x-percentage');
                e.currentTarget.style.removeProperty('--mouse-y-percentage');
            });
        });
    </script>
</body>
</html>
